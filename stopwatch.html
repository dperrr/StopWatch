<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Design Stopwatch using HTML CSS and JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>StopWatch Project</h1>
		<div id="time">
			<span class="digit js-hour" id="hr">
				00</span>
			<span class="txt">Hr</span>
			<span class="digit js-min" id="min">
				00</span>
			<span class="txt">Min</span>
			<span class="digit js-sec" id="sec">
				00</span>
			<span class="txt">Sec</span>
			<span class="digit js-millisecond" id="count">
				00</span>
		</div>
		<div id="buttons">
			<button class="js-start-button" id="start">
				Start</button>
			<button class="btn-stop js-stop-button" id="stop">
				Stop</button>
			<button class="btn-reset js-reset-button" id="reset">
				Reset</button>
		</div>
	</div>

	<script src="stopwatch.js"></script>
</body>

</html>
